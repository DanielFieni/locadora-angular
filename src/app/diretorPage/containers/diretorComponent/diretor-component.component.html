<mat-card>

  <mat-toolbar class="nav" color="primary">
    <span>Diretores Cadastrados </span>
    <button mat-raised-button color="accent" (click)="onAdd()">+ Novo Diretor</button>
  </mat-toolbar>

  <div class="column-flex mat-elevation-z8">

    <app-diretor-list
      *ngIf="diretores$ | async as diretores; else loading"
      [diretores]="diretores"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-diretor-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>
</mat-card>
