<mat-card>

  <mat-toolbar class="nav" color="primary">
    <span>Itens Cadastrados </span>
    <button mat-raised-button color="accent" (click)="onAdd()">+ Novo Item</button>
  </mat-toolbar>

  <div class="column-flex mat-elevation-z8">

    <app-item-list
      *ngIf="itens$ | async as itens; else loading"
      [itens]="itens"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-item-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>
</mat-card>
