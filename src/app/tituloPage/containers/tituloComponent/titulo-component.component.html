<mat-card>

  <mat-toolbar class="nav" color="primary">
    <span>Titulos Cadastrados </span>
    <button mat-raised-button color="accent" (click)="onAdd()">+ Novo Titulo</button>
  </mat-toolbar>

  <div class="column-flex mat-elevation-z8">

    <app-titulo-list
      *ngIf="titulos$ | async as titulos; else loading"
      [titulos]="titulos"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-titulo-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>
</mat-card>
