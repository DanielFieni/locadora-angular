
<mat-table [dataSource]="titulos">

  <ng-container matColumnDef="id">
    <mat-header-cell  *matHeaderCellDef > ID </mat-header-cell>
    <mat-cell *matCellDef="let titulo"> {{titulo.id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let titulo"> {{titulo.nome}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="ano">
    <mat-header-cell *matHeaderCellDef> Ano </mat-header-cell>
    <mat-cell *matCellDef="let titulo"> {{titulo.ano}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="sinopse">
    <mat-header-cell *matHeaderCellDef> Sinopse </mat-header-cell>
    <mat-cell *matCellDef="let titulo"> {{titulo.sinopse}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="categoria">
    <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell *matCellDef="let titulo"> {{titulo.categoria}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="atores">
    <mat-header-cell *matHeaderCellDef> Ator(es) </mat-header-cell>
    <mat-cell *matCellDef="let titulo"> {{titulo.ator}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="diretor">
    <mat-header-cell *matHeaderCellDef> Diretor </mat-header-cell>
    <mat-cell *matCellDef="let titulo"> {{titulo.diretor.nome}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="classe">
    <mat-header-cell *matHeaderCellDef> Classe </mat-header-cell>
    <mat-cell *matCellDef="let titulo"> {{titulo.classe.nome}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef class="action-column">
      Ações
    </mat-header-cell>

    <mat-cell *matCellDef="let titulo" class="action-column">
      <button
        mat-icon-button
        color="primary"
        aria-label="Editar titulo"
        (click)="onEdit(titulo)"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        aria-label="Remover titulo"
        (click)="onDelete(titulo)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
