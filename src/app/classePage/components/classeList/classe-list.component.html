
<mat-table [dataSource]="classes">

  <ng-container matColumnDef="id">
    <mat-header-cell  *matHeaderCellDef > ID </mat-header-cell>
    <mat-cell *matCellDef="let classe"> {{classe.id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let classe"> {{classe.nome}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="valor">
    <mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
    <mat-cell *matCellDef="let classe"> {{classe.valor}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="dataDevolucao">
    <mat-header-cell *matHeaderCellDef> Data de Devolucao </mat-header-cell>
    <mat-cell *matCellDef="let classe"> {{classe.dataDevolucao}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef class="action-column">
      Ações
    </mat-header-cell>

    <mat-cell *matCellDef="let classe" class="action-column">
      <button
        mat-icon-button
        color="primary"
        aria-label="Editar Classe"
        (click)="onEdit(classe)"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        aria-label="Remover Classe"
        (click)="onDelete(classe)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
