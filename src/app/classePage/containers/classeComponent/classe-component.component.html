<mat-card>

  <mat-toolbar class="nav" color="primary">
    <span>Classes Cadastradas </span>
    <button mat-raised-button color="accent" (click)="onAdd()">+ Nova Classe</button>
  </mat-toolbar>

  <div class="column-flex mat-elevation-z8">

    <app-classe-list
      *ngIf="classes$ | async as classes; else loading"
      [classes]="classes"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-classe-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>
</mat-card>
